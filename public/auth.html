<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth | Login & Signup</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    </head>
  <body>
    <div class="auth-wrapper">
      <div class="auth-form-container">
        <h1>Welcome to Subscription Tracker!</h1> <div id="hero-text">
          <p style="text-align: center;">
            Effortlessly manage all your subscriptions in one place. Keep track
            of your spending, never miss a renewal, and gain insights into your
            financial habits.
          </p>
          <p style="text-align: center;">Login or Sign Up to get started!</p>
        </div>

        <div id="auth-forms">
          <div class="auth-tab-buttons">
            <button id="loginTab" class="active">Login</button>
            <button id="signupTab">Sign Up</button>
          </div>

          <form id="loginForm" class="auth-form active">
            <div class="auth-form-group">
              <label for="loginEmail">Email:</label>
              <input type="email" id="loginEmail" name="email" required />
            </div>
            <div class="auth-form-group">
              <label for="loginPassword">Password:</label>
              <input type="password" id="loginPassword" name="password" required />
            </div>
            <button type="submit" class="auth-submit-button">Login</button>
            <button type="button" id="googleLogin" class="auth-google-button">
              <img src="https://www.google.com/favicon.ico" alt="Google icon"> Login with Google
            </button>
          </form>

          <form id="signupForm" class="auth-form">
            <div class="auth-form-group">
              <label for="signupName">Name:</label>
              <input type="text" id="signupName" name="name" required />
            </div>
            <div class="auth-form-group">
              <label for="signupEmail">Email:</label>
              <input type="email" id="signupEmail" name="email" required />
            </div>
            <div class="auth-form-group">
              <label for="signupPassword">Password:</label>
              <input type="password" id="signupPassword" name="password" required />
            </div>
            <button type="submit" class="auth-submit-button">Sign Up</button>
          </form>
        </div>
      </div>
    </div>

    <script>
      // JavaScript for tab switching
      document.addEventListener("DOMContentLoaded", () => {
        const loginTab = document.getElementById("loginTab");
        const signupTab = document.getElementById("signupTab");
        const loginForm = document.getElementById("loginForm");
        const signupForm = document.getElementById("signupForm");

        loginTab.addEventListener("click", () => {
          loginTab.classList.add("active");
          signupTab.classList.remove("active");
          loginForm.classList.add("active");
          signupForm.classList.remove("active");
        });

        signupTab.addEventListener("click", () => {
          signupTab.classList.add("active");
          loginTab.classList.remove("active");
          signupForm.classList.add("active");
          loginForm.classList.remove("active");
        });

        // Backend interaction logic (Keep as is)
        document
          .getElementById("loginForm")
          .addEventListener("submit", async (e) => {
            e.preventDefault();
            const form = e.target;
            const res = await fetch("/api/v1/auth/signin", {
              method: "POST",
              credentials: "include",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                email: form.email.value,
                password: form.password.value,
              }),
            });
            const data = await res.json();
            if (res.ok) location.href = "/dashboard";
            else alert(data.message || "Login failed");
          });

        document
          .getElementById("signupForm")
          .addEventListener("submit", async (e) => {
            e.preventDefault();
            const form = e.target;
            const res = await fetch("/api/v1/auth/signup", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                name: form.name.value,
                email: form.email.value,
                password: form.password.value,
              }),
            });
            const data = await res.json();
            if (res.ok) alert("Signup successful! Please login.");
            else alert(data.message || "Signup failed");
          });

        document.getElementById("googleLogin").addEventListener("click", () => {
          window.location.href = "/api/v1/auth/google"; // Your Google OAuth initiation URL
        });
      });
    </script>
  </body>
</html>
