<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login for subscription tracking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to the subscription tracker</h1>
    <h3>login</h3>
    <form action="/api/v1/auth/sign-in" method="post">
       <label>email</label>
       <input type="text" name="email" placeholder="please enter your email">
       <br>
       <br>
       <label>password</label>
       <input type="password" name="password" placeholder="password">
       <br>
       <br>
       <button type="submit">sign-in</button>
    </form>
    <h3>login with google </h3>
    <form action="/api/v1/auth/google/login" id="google-login-form">
        <button type="submit" id="google-login-button" name="google-login">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" >
        </button>
        <label id="google-text">sign in with google account</label>
    </form>
    <h3>sign up</h3>
    <form id="signup-form">
        <label>name</label>
        <input type="text" name="name" placeholder="enter your full name">
        <br>
        <br>
        <lable>email</lable>
        <input type="text" name="email" placeholder="please enter your email">
        <br>
        <br>
        <label>password</label>
        <input type="password" name="password" placeholder="enter password">
        <br>
        <br>
        <button type="submit">sign-up</button>
    </form>
<script src="login.js"></script>
</body>
</html>
